<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://cdn.ttgtmedia.com/rms/onlineimages/Math_programming_calc_figure_2_half_column_mobile.jpg">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center " style="height: 25vh;">
<div><h1 class="text-primary">Calculator</h1> </div> <br></div>
    <div class="container d-flex justify-content-center align-items-center w-50 " style="height: 60vh; background-color: black;">
        <table  class="table">
            <thead>
              <tr>
                <th colspan="8"><input type="text" id="showInput" name="" id="" class="form-control" ></th>
              </tr>
              <tr>
                <td><button class="btn btn-primary" class="btn" onclick="mathop('log')"> log </button></td>
                <td><button class="btn btn-primary" class="btn" onclick="mathop('log2')"> log2</button></td>
                <td><button class="btn btn-primary" class="btn" onclick="mathop('log10')">log10</button></td>
                 <td></td>
                <td><button class="btn btn-secondary " onclick="getInput('7')" class="btn">7</button></td>
                <td><button class="btn btn-secondary " onclick="getInput('8')" class="btn">8</button></td>
                <td><button class="btn btn-secondary " onclick="getInput('9')" class="btn">9</button></td>
                <td><button class="btn btn-secondary " onclick="deleteNumber()" class="btn"><img height="20" src="./icons8-back-48.png" alt=""></button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" class="btn" onclick="mathop('x')">x^</button></td>
                <td><button class="btn btn-primary" class="btn" onclick="mathop('PI')">PI</button></td>
                <td><button class="btn btn-primary" class="btn" onclick="mathop('Exp')">Exp</button></td>
                <td></td>
                <td><button class="btn btn-secondary" onclick="getInput('6')" class="btn">6</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('5')" class="btn">5</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('4')" class="btn">4</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('+')" class="btn">+</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" class="btn" onclick="getInput('&#40')"> &#40; </button></td>
                <td><button class="btn btn-primary" class="btn"onclick="getInput('&#41')">&#41;</button></td>
                <td><button class="btn btn-primary" class="btn" onclick="mathop('sqrt')">sqrt</button></td>
                <td></td>
                <td><button class="btn btn-secondary" onclick="getInput('2')" class="btn">3</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('2')" class="btn">2</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('1')" class="btn">1</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('/')" class="btn">/</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" onclick="mathop('sin')">sin</button></td>
                <td><button class="btn btn-primary" onclick="mathop('cos')">cos</button></td>
                <td><button class="btn btn-primary" onclick="mathop('tan')">tan</button></td>
                <td></td>
                <td><button class="btn btn-secondary" onclick="getInput('%')" class="btn">%</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('0')" class="btn">0</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('.')" class="btn">.</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('*')" class="btn">*</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" class="btn"onclick="mathop('asin')">asin</button></td>
                <td><button class="btn btn-primary" class="btn"onclick="mathop('acos')">acos</button></td>
                <td><button class="btn btn-primary" class="btn"onclick="mathop('atan')">atan</button></td>
                <td></td>
                <td><button class="btn btn-secondary" onclick="getOutput()" class="btn">=</button></td>
                <td><button class="btn btn-secondary" onclick="clearScreen()" class="btn">C</button></td>
                <td><button class="btn btn-secondary" onclick="getInput(',')" class="btn">,</button></td>
                <td><button class="btn btn-secondary" onclick="getInput('-')" class="btn">-</button></td>
              </tr>
            </thead>
          </table>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   <script src="./app.js"></script>

</body>
</html>
